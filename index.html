<!DOCTYPE html>
<html>

   <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script>
      var socket = io();
      function setUsername() {
         socket.emit('setUsername', document.getElementById('name').value);
      };
      var user;
      socket.on('validuser', function(data) {
         user = 'vikash';
         document.body.innerHTML = '<h3 style="text-align:left;" >Question Form</h3>\
         <div id="question_form_div">\
         <form name="question_form" method="post">\
         <label for="title">Category : </label><input type = "text" class = "input_class" id = "category">\
         <label for="title">Question : </label> <input type = "text" class = "input_class" id = "question">\
         <label for="title">Answer : </label>  <textarea rows="6" cols="50" class = "input_class" name="comment"></textarea>\
         <br /><button type = "button" class = "input_class" name = "button" onclick = "sendQuestion()">Send</button>\
         </form> </div>\
         <div id = "question-container"></div>';
      });
      function sendQuestion() {
         var question = document.getElementById('question').value;

         if(question) {
            socket.emit('question', {question: question, user: user});
         }
         document.getElementById('question').value = '';
      }
      socket.on('newquestion', function(data) {
         if(user) {
            document.getElementById('question-container').innerHTML += '<div><b>' + 
               data.user + '</b>: ' + data.question + '</div>'
         }
      })
   </script>
